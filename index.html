<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Interior Design Landing Page</title>
</head>
<body>
    <header class="flex flex-justify-space-between flex-align-start">
        <div class="logo-container">
            <h1>LOGO HERE</h1>
        </div>
        <nav class="flex flex-align-start flex-justify-space-between">
            <ul class="list flex flex-justify-space-between">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
            </ul>
            <div class="contact-container flex flex-justify-end">
                <img src="./assets/icons/call.svg" alt="call-icon" class="call">
                <div class="contact-content flex flex-column flex-align-start flex-justify-space-around">
                    <p>Call Us</p>
                    <p>+38 (097) 654 54 34</p>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <img class="background" src="./assets/images/background.jpg" alt="background">
    </section>
    <section class="hero-container">
        <div class="left-container flex flex-column flex-align-start flex-justify-space-around">
            <h1 class="heading">Interior Design That Care About Details</h1>
            <button class="button">LEARN MORE</button>
        </div>
    </section>
    <section>
        <div class="float float-one">
            <div class="content flex flex-column flex-align-start">
                <img src="./assets/images/play.svg" alt="play-icon" class="icons">
                <p class="text">We create your space better based on your own idea</p>
            </div>
        </div>
        <div class="float float-two">
            <div class="content flex flex-column flex-align-start ">
                <img src="./assets/images/bulb.svg" alt="bulb-icon" class="icons">
                <p class="text">Innovation ideas, stylish design<br> for home & Business</p>
            </div>
        </div>
        <div class="line line-one"></div>
        <div class="round round-one"></div>
        <div class="line line-two"></div>
        <div class="round round-two"></div>
    </section>
</body>
</html>
